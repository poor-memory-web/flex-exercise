<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        div.flex-container{
            display: flex;
            align-items: center;
            /* پراپرتی الاین آیتمز یه جورایی برعکس محور جاستیفای کانتنت می مونه و بر خلاف جهت محور فلکس دایرکشن کار می کنه. وقتی که محور فلکس دایرشکنت روی حالت افقی باشه یعنی همون دیفالتش ، الاین آیتمز آیتم ها رو بخ صورت عمودی مرتب می کنه */
            /* align-items: flex-start; آیتم هارو بالای صفحه میذاره
            align-items: flex-end; آیتم هارو پایین صفحه میذاره
            align-items: center; آیتم هارو وسط چین می کنه */
            height: 500px;
            width: 80%;
            background-color: aqua;
            margin: 0 auto;
        }
        div.flex-item{
            height: 100px;
            width: 100px;
            background-color: chartreuse;
            border: 2px black solid;
            border-radius: 5px;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            font-weight: bold;
            font-family: tahoma;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
    </div>
</body>
</html>
